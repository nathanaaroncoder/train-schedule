<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Train Schedule</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Changa|Quicksand" rel="stylesheet">
		<link rel="stylesheet" href="assets/style/style.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="jumbotron">
				<h1>Train Schedule</h1>
				<p>All Aboard</p>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panelHeader" class="panel-heading">
				<h2 class="panel-title">Current Schedule</h2>
			</div>
			<div class="panel-body">
				<table id="current-schedule" class="table">
					<th>Train Name</th>
					<th>Destination</th>
					<th>Frequency (in Minutes)</th>
					<th>Next Arrival</th>
					<th>Minutes Away</th>
				</table>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panelHeader" class="panel-heading">
				<h2 class="panel-title">Add Train to Schedule</h2>
			</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="train-name">Train Name</label>
						<input class="form-control" id="train-name">
					</div>
					<div class="form-group">
						<label for="destination">Destination</label>
						<input class="form-control" id="destination-input">
					</div>
					<div class="form-group">
						<label for="first-train-time">First Train Time (HH:mm - military time)</label>
						<input class="form-control" id="first-train-time">
					</div>
					<div class="form-group">
						<label for="frequency">Frequency (in Minutes)</label>
						<input class="form-control" id="frequency-input">
					</div>
					<button id="add-train" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>
	<script type="text/javascript" src="assets/javascript/train.js"></script>
	</body>
</html>
